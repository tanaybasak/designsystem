<div disabled id="hcl-disabled-number-input" class="hcl-number-input-wrapper">
  <label for="numbetInput4" class="hcl-label">Number Input Disabled</label>
  <div class="hcl-number-input">
    <input
      type="number"
      value="11"
      min="10"
      max="20"
      disabled="disabled"
      class="hcl-form-control"
      id="numbetInput4"
    />
    <div class="hcl-number-input-control">
      <button
        aria-label="increase number input"
        disabled="disabled"
        class="increment-btn"
        type="button"
        aria-live="polite"
        aria-atomic="true"
      >
        <svg
          focusable="false"
          preserveAspectRatio="xMidYMid meet"
          style="will-change: transform"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 8 4"
          aria-hidden="true"
        >
          <path d="M0 4l4-4 4 4z"></path>
        </svg>
      </button>
      <button
        aria-label="decrease number input"
        disabled="disabled"
        class="decrement-btn"
        type="button"
        aria-live="polite"
        aria-atomic="true"
      >
        <svg
          focusable="false"
          preserveAspectRatio="xMidYMid meet"
          style="will-change: transform"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 8 4"
          aria-hidden="true"
        >
          <path d="M8 0L4 4 0 0z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
