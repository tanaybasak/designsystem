<div class="hcl-timepicker">
  <label for="hcl-timepicker-1">Select a time</label>
  <div class="hcl-timepicker-input">
    <input
      id="hcl-timepicker-1"
      type="text"
      class="hcl-timepicker-input-field"
      pattern="(1[012]|[1-9]):[0-5][0-9](\\s)?(?i)"
      placeholder="hh:mm"
      maxlength="5"
    />
    <select class="hcl-select">
      <option class="hcl-select-option" value="AM">AM</option>
      <option class="hcl-select-option" value="PM">PM</option>
    </select>
    <select class="hcl-select">
      <option class="hcl-select-option" value="option-1">Time zone 1</option>
      <option class="hcl-select-option" value="option-2">Time zone 2</option>
      <option class="hcl-select-option" value="option-3">Time zone 3</option>
    </select>
  </div>
</div>
