<h3>Overlay Container</h3>

<button
  class="hcl-btn hcl-primary"
  id="overlay"
  data-target="#overlayContainer"
>
  Overflow Element
</button>

<button
  class="hcl-btn hcl-primary"
  id="overlay2"
  data-target="#overlayContainer"
>
  Overflow Elementasdas
</button>

<button
  class="hcl-btn hcl-primary"
  id="overlay3"
  data-target="#overlayContainer2"
>
  Overflow Elementasdas
</button>

<div class="hcl-overlay-container" id="overlayContainer">
  <div class="hcl-timepicker" id="time-picker-100">
    <label for="hcl-timepicker-1" class="hcl-label">Select a time</label>
    <div class="hcl-timepicker-input">
      <input
        id="hcl-timepicker-1"
        type="text"
        class="hcl-form-control"
        placeholder="hh:mm"
        maxlength="5"
      />
      <select class="hcl-select" aria-label="choose option">
        <option class="hcl-select-option" value="AM">AM</option>
        <option class="hcl-select-option" value="PM">PM</option>
      </select>
      <select class="hcl-select" aria-label="choose option">
        <option class="hcl-select-option" value="option-1">Time zone 1</option>
        <option class="hcl-select-option" value="option-2">Time zone 2</option>
        <option class="hcl-select-option" value="option-3">Time zone 3</option>
      </select>
    </div>
    <div class="hcl-error-msg"></div>

    <ol class="hcl-list-ordered hcl-upper-alpha">
      <li class="hcl-list-item">
        Ordered List level 1
        <ol class="hcl-list-nested">
          <li class="hcl-list-item">Ordered List level 2</li>
          <li class="hcl-list-item">Ordered List level 2</li>
        </ol>
      </li>
      <li class="hcl-list-item">Ordered List level 1</li>
      <li class="hcl-list-item">Ordered List level 1</li>
    </ol>
  </div>
</div>

      <select class="hcl-select" aria-label="choose option">
        <option class="hcl-select-option" value="option-1">Time zone 1</option>
        <option class="hcl-select-option" value="option-2">Time zone 2</option>
        <option class="hcl-select-option" value="option-3">Time zone 3</option>
      </select>
    </div>
