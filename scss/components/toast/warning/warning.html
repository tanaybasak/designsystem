<div class="p-5">
  <button
    id="hcl-btn-toast-type4"
    data-toast-type="4"
    class="hcl-btn hcl-primary"
  >
    Warning
  </button>
  <div
    id="hcl-toast-type4"
    data-toast-type="4"
    class="hcl-toast hcl-toast-warning hcl-toast-hide"
    role="alert"
  >
    <div class="hcl-toast-icon-container">
      <svg
        focusable="false"
        preserveAspectRatio="xMidYMid meet"
        xmlns="https://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        aria-hidden="true"
        style="will-change: transform;"
        class="hcl-notification-icon"
      >
        <path
          d="M10 1c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zm-.8 4h1.5v7H9.2V5zm.8 11c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z"
        />
        <path
          d="M9.2 5h1.5v7H9.2V5zm.8 11c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z"
          data-icon-path="inner-path"
          opacity="0"
        />
      </svg>
    </div>
    <div class="hcl-toast-details">
      <h3 class="hcl-toast-title">Toast title</h3>
      <p class="hcl-toast-subtitle">Subtitle text goes here.</p>
      <p class="hcl-toast-caption">Time stamp [00:00:00]</p>
    </div>
    <button
      id="hcl-toast-close4"
      class="hcl-toast-close"
      type="button"
      aria-label="close"
    >
      <svg
        version="1.1"
        xmlns="https://www.w3.org/2000/svg"
        xmlns:xlink="https://www.w3.org/1999/xlink"
        viewBox="0 0 16 16"
        xml:space="preserve"
      >
        <polygon
          points="15.393,2.021 13.979,0.607 8,6.586 2.021,0.607 0.607,2.021 6.586,8 0.607,13.979 2.021,15.393 8,9.414 
   13.979,15.393 15.393,13.979 9.414,8 "
        />
      </svg>
    </button>
  </div>
</div>
