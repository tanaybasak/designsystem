<div class="hcl-data-table-wrapper">
  <table class="hcl-data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Protocol</th>
        <th>Port</th>
        <th>Rule</th>
        <th>Attached Groups</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Load Balancer 1</td>
        <td>HTTP</td>
        <td>80</td>
        <td>Round Robin</td>
        <td>Maureen's VM Groups</td>
        <td>Active</td>
        <td>
          <div
            id="dataTableOverflow"
            class="hcl-overflow-container overflow-onhover"
          >
            <button
              class="hcl-ellipsis"
              aria-label="Right Overflow Menu"
              role="Overflow Menu"
            ></button>
            <div class="hcl-overflow-menu hcl-overflow-right">
              <ul aria-labelledby="Right Overflow Menu">
                <li class="hcl-overflow-option">
                  <button class="hcl-overflow-option-btn" aria-label="Option 1">
                    Option 1
                  </button>
                </li>
                <li class="hcl-overflow-option">
                  <button class="hcl-overflow-option-btn" aria-label="option 2">
                    Option 2
                  </button>
                </li>
                <li class="hcl-overflow-option">
                  <button
                    class="hcl-overflow-option-disablebtn"
                    disabled="disabled"
                    tabindex="-1"
                    aria-label="option 3"
                  >
                    Option 3
                  </button>
                </li>
                <li class="hcl-overflow-option hcl-overflow-separator">
                  <button
                    class="hcl-overflow-option-dangerbtn"
                    aria-label="Danger"
                  >
                    Danger
                  </button>
                </li>
              </ul>
              <div class="hcl-overflow-caret-right"></div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Load Balancer 2</td>
        <td>HTTP</td>
        <td>80</td>
        <td>Round Robin</td>
        <td>Maureen's VM Groups</td>
        <td>Active</td>
        <td>
          <div id="dataTableOverflow2" class="hcl-overflow-container">
            <button
              class="hcl-ellipsis"
              aria-label="Right Overflow Menu"
              role="Overflow Menu"
            ></button>
            <div class="hcl-overflow-menu hcl-overflow-right">
              <ul aria-labelledby="Right Overflow Menu">
                <li class="hcl-overflow-option">
                  <button class="hcl-overflow-option-btn" aria-label="Option 1">
                    Option 1
                  </button>
                </li>
                <li class="hcl-overflow-option">
                  <button class="hcl-overflow-option-btn" aria-label="option 2">
                    Option 2
                  </button>
                </li>
                <li class="hcl-overflow-option">
                  <button
                    class="hcl-overflow-option-disablebtn"
                    disabled="disabled"
                    tabindex="-1"
                    aria-label="option 3"
                  >
                    Option 3
                  </button>
                </li>
                <li class="hcl-overflow-option hcl-overflow-separator">
                  <button
                    class="hcl-overflow-option-dangerbtn"
                    aria-label="Danger"
                  >
                    Danger
                  </button>
                </li>
              </ul>
              <div class="hcl-overflow-caret-right"></div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
