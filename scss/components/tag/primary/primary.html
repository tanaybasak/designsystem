<button
  class="hcl-tag hcl-tag-primary"
  id="hcl-primary"
  title="primary"
  tabindex="0"
>
  <span class="hcl-tag-text"> primary </span>
</button>
<button
  class="hcl-tag hcl-tag-primary"
  id="hcl-primary-disabled"
  title="secondary"
  tabindex="0"
  disabled
>
  <span class="hcl-tag-text"> primary-disabled </span>
</button>
<br />
<button
  class="hcl-tag hcl-tag-primary"
  id="hcl-primary-closeable"
  title="primary-closeable"
  tabindex="0"
>
  <span class="hcl-tag-text"> primary-closeable </span>
  <i
    class="hcl-tag-icon p-hclsw p-hclsw-view"
    aria-hidden="true"
    tabindex="0"
  ></i>
  <span class="hcl-close" aria-hidden="true" tabindex="0"></span>
</button>
<button
  class="hcl-tag hcl-tag-primary"
  id="hcl-primary-thumbnail-closeable"
  title="primary-thumbnail-closeable"
  tabindex="0"
>
  <i class="hcl-tag-thumbnail p-hclsw p-hclsw-user" aria-hidden="true"></i>
  <span class="hcl-tag-text"> primary-thumbnail-closeable </span>
  <i
    class="hcl-tag-icon p-hclsw p-hclsw-view"
    aria-hidden="true"
    tabindex="0"
  ></i>
  <span class="hcl-close" aria-hidden="true" tabindex="0"></span>
</button>
