<div id="custom-overflow-menu" class="hcl-overflow-container">
    <button type="button" class="hcl-btn" aria-label="Custom Overflow Menu" role="Overflow Menu">Overflow Button</button>
    <div class="hcl-overflow-menu hcl-overflow-left">
        <ul aria-labelledby="Custom Overflow Menu">
            <li class="hcl-overflow-option">
                <button class="hcl-overflow-option-btn" aria-label="option 1"> Option 1</button>
            </li>
            <li class="hcl-overflow-option">
                <button class="hcl-overflow-option-btn" aria-label="option 2"> Option 2</button>
            </li>
            <li class="hcl-overflow-option">
                <button class="hcl-overflow-option-disablebtn" disabled="disabled" tabindex="-1" aria-label="option 3">
                    Option 3</button>
            </li>
            <li class="hcl-overflow-option hcl-overflow-separator">
                <button class="hcl-overflow-option-dangerbtn" aria-label="Danger"> Danger</button>
            </li>
        </ul>
        <div class="hcl-overflow-caret"></div>
    </div>
</div>
