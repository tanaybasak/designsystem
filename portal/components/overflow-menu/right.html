<div id="right-overflow-menu" class="hcl-overlay-wrapper">
  <button
    class="hcl-btn hcl-ghost hcl-sm hcl-btn-no-margin hcl-overflow-btn hcl-ellipsis"
    aria-label="Right Overflow Menu"
    role="Overflow Menu"
  ></button>
  <div class="hcl-overlay-container">
    <ul aria-labelledby="Right Overflow Menu" class="hcl-overflow-menu">
      <li class="hcl-overflow-option">
        <button class="hcl-overflow-option-item" aria-label="Option 1">
          Option 1
        </button>
      </li>
      <li class="hcl-overflow-option">
        <button class="hcl-overflow-option-item" aria-label="option 2">
          Option 2
        </button>
      </li>
      <li class="hcl-overflow-option">
        <button
          class="hcl-overflow-option-item"
          disabled="disabled"
          tabindex="-1"
          aria-label="option 3"
        >
          Option 3
        </button>
      </li>
      <li class="hcl-overflow-option">
        <button
          class="hcl-overflow-option-item hcl-overflow-option-danger hcl-overflow-option-separator"
          aria-label="Danger"
        >
          Option 4
        </button>
      </li>
      <li class="hcl-overflow-option">
        <a
          class="hcl-overflow-option-item"
          aria-label="option 5"
          href="https://google.com"
          title="option 5"
          >Option 5</a
        >
      </li>
    </ul>
  </div>
</div>
