<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patron CSS Framework</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <script src="./patron-style.js"></script>
</head>

<body>
    <!-- HEADER LAYOUT -->
    <header class="hcl-header">
        <!-- BRAND LOGO -->
        <a href="/" class="hcl-logo"></a>
        <!-- HORIZONTAL NAVIGATION -->
        <ul class="hcl-navbar">
            <li class="hcl-navbar-nav hcl-active">Tab 1</li>
            <li class="hcl-navbar-nav">Tab 2</li>
            <li class="hcl-navbar-nav">Tab 3</li>
            <li class="hcl-navbar-nav">Tab 4</li>
            <li class="hcl-navbar-nav">Tab 5</li>
        </ul>
        <!-- HORIZONTAL TOOLBAR -->
        <ul class="hcl-toolbar">
            <li class="hcl-toolbar-icon">
                <span class="hcl-icon-1"></span>
            </li>
            <li class="hcl-toolbar-icon">
                <span class="hcl-icon-1"></span>
            </li>
            <li class="hcl-toolbar-icon">
                <span class="hcl-icon-1"></span>
            </li>
            <li class="hcl-toolbar-icon">
                <span class="hcl-icon-1"></span>
            </li>
            <li class="hcl-toolbar-icon">
                <span class="hcl-icon-1"></span>
            </li>
        </ul>
    </header>
    <!-- CONTENT LAYOUT -->
    <div class="hcl-content">
        <!-- SIDEBAR LAYOUT -->
        <nav class="hcl-sidebar">
            <span class="hcl-icon-2">&larr;</span>
        </nav>
        <!-- MAIN CONTENT LAYOUT -->
        <main class="hcl-content-main">
            <div>
                CONTENT
            </div>
        </main>
    </div>
</body>

</html>
