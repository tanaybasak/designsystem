      name="viewport"

      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,800&display=swap"

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
      .bgColor {
        background-color: #eee;
      }

      .colBorder {
        border: 1px solid #999;
      }

      .bigCol {
        min-height: 5rem;
        padding: 0.9375rem;
      }

      .darkBox {
        background-color: #555;
        color: #bbb;

    </style>
