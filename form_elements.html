<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patron CSS Framework Responsive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <script src="./patron-style.js"></script>
</head>

<body>
    <main>
        <section class="patron-container">

            <!-- Input Components -->
            <form>
                <label for="firstname">First Name</label>
                <input type="text" class="input-control" id="firstname" value="First Name" />
                <label for="lastname">Last Name</label>
                <input type="text" class="input-control success" id="lastname" value="Success" />
                <label for="middlename">Middle Name</label>
                <input type="text" class="input-control success" id="middlename" disabled placeholder="Disabled">
                <label for="error">Address</label>
                <input type="text" class="input-control error" id="error" value="Error" />
                <label for="feedback">Feedback</label>
                <textarea class="input-control" id="feedback" rows="5"></textarea>
            </form>

            <!-- Checkbox Components -->
            <div class="form-item">
                <input class="form-item__checkbox" id="check1" type="checkbox" />
                <label class="form-item__text" for="check1">Voilet</label>
            </div>
            <div class="form-item">
                <input class="form-item__checkbox" id="check2" type="checkbox" checked />
                <label class="form-item__text" for="check2">Green</label>
            </div>
            <div class="form-item">
                <input class="form-item__checkbox" id="check3" type="checkbox" disabled />
                <label class="form-item__text" for="check3">Burlywood</label>
            </div>
            </br>
            </br>
            </br>
            <!-- Radio Components -->
            <div class="form-item">
                <input class="form-item__radio" id="radio1" type="radio" value="Option1" name="planets" />
                <label class="form-item__text" for="radio1">Earth</label>
            </div>

            <div class="form-item">
                <input class="form-item__radio" id="radio2" type="radio" value="Option2" name="planets" checked />
                <label class="form-item__text" for="radio2">Jupiter</label>
            </div>
            <div class="form-item">
                <input class="form-item__radio" id="radio3" type="radio" value="Option3" name="planets" disabled />
                <label class="form-item__text" for="radio3">Saturn</label>
            </div>
            </br>
            </br>
            </br>
            <!-- Toggle Button Components -->
            <label class="input-switch">
                <input class="input-switch__check" type="checkbox" />
                <span class="input-switch__tracker"></span>
            </label>

            <label class="input-switch">
                <input class="input-switch__check" type="checkbox" checked />
                <span class="input-switch__tracker"></span>
            </label>
            </br>
            </br>
            </br>
            <!-- Range Component -->

            <input type="range" min="1" max="100" step="1.0" id="ranger" value="53" />

            <!-- Number Spinner Component -->
            <!-- <div class="number-spinner">
            <div class="number-spinner__iconwrapper">
                <a class="number-spinner__icon-minus" role="button">-</a>
            </div>
            <input type="text" />
            <div class="number-spinner__iconwrapper">
                <a class="number-spinner__icon-plus" role="button">+</a>
            </div>
        </div>
        </br>
        </br>
        </br>
        <div class="number-spinner">
                <div class="number-spinner__iconwrapper">
                    <a class="number-spinner__icon-minus disabled" role="button">-</a>
                </div>
                <input type="text" disabled value="5"/>
                <div class="number-spinner__iconwrapper">
                    <a class="number-spinner__icon-plus disabled" role="button">+</a>
                </div>
        </div> -->
            </br>
            </br>
            </br>
            <div class="number-picker">
                <button class="number-picker__btn">-</button>
                <input type="text" class="number-picker__input" />
                <button class="number-picker__btn">+</button>
            </div>
            </br>
            </br>
            </br>
            <!-- Toggle -->
            <div class="toggle">
                <div class="toggle__item">
                    <input type="radio" class="toggle__item-check-input" id="toggle_1" name="options" value="option1" />
                    <label for="toggle_1" class="toggle__item-text">Option 1</label>
                </div>
                <div class="toggle__item">
                    <input type="radio" class="toggle__item-check-input" id="toggle_2" name="options" value="option2" />
                    <label for="toggle_2" class="toggle__item-text">Option 2</label>
                </div>
                <!-- <div class="toggle__item">
                    <input type="radio" class="toggle__item-check-input" id="toggle_3" name="options" value="option3"/>
                    <label for="toggle_3" class="toggle__item-text">Option 3</label>
            </div> -->
            </div>
            </br>
            </br>
            </br>
        </section>
    </main>
</body>

</html>
