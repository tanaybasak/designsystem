        <section class="hcl-pagination-wrapper">
            <div class="hcl-pagination">
                <div class="hcl-pagination-left">
                    <label class="hcl-pagination__text">Items per page:</label>
                    <div class="hcl-pagination-left__selectItemCount">
                        <select class="hcl-pagination__selectInput" id="select-id-pagination-count"
                            aria-label="Items per page" tabindex="0" data-items-per-page="">
                            <option class="hcl-pagination-option" value="10">
                                10
                            </option>
                            <option class="hcl-pagination-option" value="10">
                                20
                            </option>
                        </select>
                    </div>
                    <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"

                        viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M8 11L3 6l.7-.7L8 9.6l4.3-4.3.7.7z"></path>
                    </svg>
                    <span class="hcl-pagination__text">
                        <span data-displayed-item-range="">1–10</span> of
                        <span data-total-items="">
                            40
                        </span> items
                    </span>
                </div>
                <div class="hcl-pagination-right">
                    <div class="hcl-pagination-right-page">
                        <select class="hcl-pagination__selectInput no-border" id="select-id-pagination-page"

                        of 5 pages

                            xmlns="http://www.w3.org/2000/svg" class="bx--pagination__nav-arrow" width="20" height="20"

                            <path d="M19 23l-8-7 8-7v14z"></path>
