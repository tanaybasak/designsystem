<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patron CSS Framework Responsive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.2e70f008.png">
    <script src="/patron-style.01dde4b4.js"></script>
<link rel="stylesheet" href="/patron-style.01dde4b4.css"></head>

<body>
    <main>
        <section class="patron-container pt-3">

            <!-- Input Components -->
            <form class="margin-around-5">
                <label for="firstname">First Name</label>
                <input type="text" class="input-control" id="firstname" value="First Name">
                <label for="lastname">Last Name</label>
                <input type="text" class="input-control success" id="lastname" value="Success">
                <label for="middlename">Middle Name</label>
                <input type="text" class="input-control success" id="middlename" disabled="" placeholder="Disabled">
                <label for="error">Address</label>
                <input type="text" class="input-control error" id="error" value="Error">
                <label for="feedback">Feedback</label>
                <textarea class="input-control" id="feedback" rows="5"></textarea>
            </form>

            <!-- Checkbox Components -->
            <article class="margin-around-5">
                <div class="form-item cr--wrapper" aria-disabled="false">
                    <input class="form-item__checkbox" id="check1" type="checkbox">
                    <label class="form-item__text" for="check1">Voilet</label>
                </div>
                <div class="form-item cr--wrapper" aria-disabled="false">
                    <input class="form-item__checkbox" id="check2" type="checkbox" checked="">
                    <label class="form-item__text" for="check2">Green</label>
                </div>
                <div class="form-item cr--wrapper" aria-disabled="true">
                    <input class="form-item__checkbox" id="check3" type="checkbox" disabled="">
                    <label class="form-item__text" for="check3">Burlywood</label>
                </div>
            </article>

            <!-- Radio Components -->
            <article class="margin-around-5">
                <div class="form-item cr--wrapper" aria-disabled="false">
                    <input class="form-item__radio" id="radio1" type="radio" value="Option1" name="planets">
                    <label class="form-item__text" for="radio1">Earth</label>
                </div>

                <div class="form-item cr--wrapper" aria-disabled="false">
                    <input class="form-item__radio" id="radio2" type="radio" value="Option2" name="planets" checked="">
                    <label class="form-item__text" for="radio2">Jupiter</label>
                </div>
                <div class="form-item cr--wrapper" aria-disabled="true">
                    <input class="form-item__radio" id="radio3" type="radio" value="Option3" name="planets" disabled="">
                    <label class="form-item__text" for="radio3">Saturn</label>
                </div>
            </article>

        </section>
    </main>
</body>

</html>
